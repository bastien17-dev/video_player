<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.scss" />
    <title>Video Player</title>
  </head>
  <body>
    <section class="player">
      <video class="player__video" src="assets/video.mp4"></video>
      <article class="player__controler controler">
        <button class="controler__play play" title="play/pause">
          <div class="play__pause"></div>
          <div class="play__start is-visible"></div>
        </button>
        <div class="controler__volume volume">
          <button class="volume__mute" title="mute">
            <svg viewBox="0 0 25 20">
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M5.889 16H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h3.889l5.294-4.332a.5.5 0 0 1 .817.387v15.89a.5.5 0 0 1-.817.387L5.89 16zm13.517 4.134l-1.416-1.416A8.978 8.978 0 0 0 21 12a8.982 8.982 0 0 0-3.304-6.968l1.42-1.42A10.976 10.976 0 0 1 23 12c0 3.223-1.386 6.122-3.594 8.134zm-3.543-3.543l-1.422-1.422A3.993 3.993 0 0 0 16 12c0-1.43-.75-2.685-1.88-3.392l1.439-1.439A5.991 5.991 0 0 1 18 12c0 1.842-.83 3.49-2.137 4.591z"
              />
            </svg>
          </button>
          <div class="volume__controller">
            <div class="volume__indication"></div>
            <input type="range" min="0" max="1" step="0.01" />
          </div>
        </div>
        <div class="controler__progress-bar progress-bar">
          <div class="progress-bar__time"></div>
          <progress class="progress-bar__bar" value="0" max="100"></progress>
          <div class="progress-bar__time--indication">00:00</div>
        </div>
      </article>
    </section>
    <script src="scripts/controller.js"></script>
    <script src="scripts/start_pause.js"></script>
    <script src="scripts/progress_bar.js"></script>
    <script src="scripts/volume.js"></script>
    <!-- <script src="scripts/forward_backwards.js"></script> -->
  </body>
</html>
